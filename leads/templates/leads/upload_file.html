{% extends "main.html" %}

{% load tailwind_filters %}
{% load static %}

    {% block content %}
    <style>
        form{
            width: 95vw;
            margin: auto;
            max-width: 500px;
        }
        .button{
            min-width: 100px;
            padding: 7px 20px;
            background: rgb(1, 12, 22);
            border-radius: 20px;
            box-shadow: 1px 3px 9px 4px rgba(0, 0, 0, 0.184);
            color: aliceblue;

        }
        .button a{
            color: aliceblue;

        }
        .h1{
            text-align: center;
            font-size: 1.3rem;
            font-weight: 700;
        }

  
  /* Customize the background of the file input field */
  form input::file-selector-button {
    /* Add your desired styles here */
    background-color: #edf2f7;
    color: #4a5568;
    border: 1px solid #e2e8f0;
    border-radius: 4px;
    padding: 8px 12px;
    margin:20px 10px auto auto;
  }
    </style>

<div class="sub-container">     
    <div class="total-count">
        <div class="form mx-auto">
            <div>
                <button class="button" style="margin:10px 0 50px auto;">
                    <a href="{% url 'leads:category-list' %}" >Go back</a>
                </button>
                <h1 class="text-2xl font-bold mb-2">Upload Leads (csv)</h1>
                <span style="display: block;height: 1px;background-color: gray;width:auto"></span>
                <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="file" name="csv_file" accept=".csv" required>
                {% if error %}
                    <p>{{ error }}</p>
                {% endif %}
                <button class="button mt-10" type="submit">Upload</button>
                </form>
            </div>
        </div>
    </div> 
</div>
<script type="text/javascript" src={% static 'js/main.js' %}></script>

     {% endblock content %}
