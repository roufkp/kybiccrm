{% extends "main.html" %}
 
{% load tailwind_filters %}

 <style>
       form .button{
        min-width: 100px;
        padding: 7px 20px;
        background: red;
        border-radius: 20px;
        box-shadow: 1px 3px 9px 4px rgba(0, 0, 0, 0.184);
        color: aliceblue;    
      }
       .button a{
        color: red;    
      }
    </style> 
    {% block content %}
    <div class="m-auto flex flex-col justify-center items-center ">
        <a href="javascript:history.back()" class="text-blue-500">Go back to lead</a>

        <hr>
        <h1 class="mb-5 mt-0  border-t-4">Are you sure you want to delete this lead?</h1>
    
    
        <form method="post">
            {%csrf_token%}
            {{form|crispy }}
            <button type="submit" >
                <a class="button mt-5">Delete</a>
            </button>
        </form>
    </div>
   


     {% endblock content %}
