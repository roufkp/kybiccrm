{% extends "main.html" %}

{% load tailwind_filters %}
{% load static %}

    {% block content %}
    <style>
        form{
            width: 95vw;
            margin: auto;
            max-width: 500px;
        }
        .button{
            min-width: 100px;
            padding: 7px 20px;
            background: rgb(1, 12, 22);
            border-radius: 20px;
            box-shadow: 1px 3px 9px 4px rgba(0, 0, 0, 0.184);
            color: aliceblue;

        }
        .button a{
            color: aliceblue;

        }
        .h1{
            text-align: center;
            font-size: 1.3rem;
            font-weight: 700;
        }
    </style>



    <div class="sub-container">

     
        <div class="total-count">

   
 

<div class="form mx-auto">
    <div>
    <h1 class="h1">Create a New Lead</h1>
            <a href="{% url 'leads:lead-detail' campaign_id=lead.campaign_id pk=lead.pk %}" >
                <button class="flex flex-col items-center justify-center ">
                    <div class="p-2.5 bg-blue-100 rounded-full shadow hover:shadow-xl">
                        <img src="{% static 'images/goback.png' %}"  alt="" class="w-6 ">
                    </div>
                    <p class="text-gray-700 text-sm mt-2 "> Go Back</p>
                </button>
            </a>
        {% comment %} </button> {% endcomment %}
    </div>

    <form method="post" enctype="multipart/form-data">
        {%csrf_token%}
        {{form|crispy}}
        <button type="submit" class="button">Submit</button>
    </form>
</div>
    </div>
</div>
</div>
<script type="text/javascript" src={% static 'js/main.js' %}></script>

     {% endblock content %}
