

{% extends "main.html" %}

{% load tailwind_filters %}
{% load static %}

    {% block content %}
    <style>
        form{
            width: 95vw;
            margin: auto;
            max-width: 500px;
        }
        .button{
            min-width: 100px;
            padding: 7px 20px;
            background: rgb(1, 12, 22);
            border-radius: 20px;
            box-shadow: 1px 3px 9px 4px rgba(0, 0, 0, 0.184);
            color: aliceblue;

        }
        .button a{
            color: aliceblue;

        }
        .h1{

        }
    </style>

    <div class="sub-container">

     
        <div class="total-count">

            <h1>create a new category</h1>

                <a href="{% url 'leads:category-list' %}">Go back to Categories</a>

        </div>

    <form method="post">

</div>
    </div>
</div>
</div>
