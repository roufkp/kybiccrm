
     





{% extends "main.html" %}
{% load tailwind_filters %}
{% load static %}
{% block content %}    
    <style>
     section{
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }
      .button{
        min-width: 100px;
        padding: 7px 20px;
        background: rgb(1, 12, 22);
        border-radius: 20px;
        box-shadow: 1px 3px 9px 4px rgba(0, 0, 0, 0.184);
        color: aliceblue;
    
      }
      .button a{
        color: aliceblue;
    
      }
    </style>
    
    <!-- Content -->
    
      <div class="sub-container "> 
            <!-- # staff Detailed Session -->

            
            <section class=" flex mt-20 items-center">
                    <h1>Are you sure you want to delete this Agent</h1>
                    <div>
                        <form method="post">
                            {%csrf_token%}
                            {{form|crispy}}
                            <button type="submit" class="button text-black mt-5 mx-auto">Delete</button>
                        </form>
                    
                    </div>
                    <button class="button my-5 mx-auto">
                            <a href="{% url 'agents:agent-list' %}">Go back to Agents</a>   
                    </button>
            </section>
         
                     
      </div>
    <!-- End of content -->
    
    
    </div>
    
    
    <!-- JS File -->
    <script type="text/javascript" src={% static 'js/main.js' %}>
    
    </script>
    
    
    
      
    {% endblock content %}
