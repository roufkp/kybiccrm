{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}

<style>
    form{
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin: 100px auto;
    }
    form p{ 
    margin: 0 !important;
    display: flex !important;
    flex-direction: column !important;
    align-items: center !important;
}
form input{
    border-radius: 10px;
    text-align: center;
    margin-bottom: 15px;
}
 .button{
    min-width: 100px;
    padding: 7px 20px;
    background: rgb(1, 12, 22);
    border-radius: 20px;
    box-shadow: 1px 3px 9px 4px rgba(0, 0, 0, 0.184);
    color: aliceblue;

  }
  .button a{
    color: aliceblue;

  }
</style>
    <form method="post"> 
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="button mb-5">Login</button>

        <hr>
        <a href="{% url 'reset-password' %}">Forgot password?</a>
    </form>
    <hr>



{% endblock content %}
