<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Page Not Found</title>

</head>
<style>
      body{
        margin: 0;
        border: 0;
    }
    .error{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: auto;
        width: 100%;
        height: auto;
        height: 100vh;
        background: #1a1919;
        color: aliceblue;
        font-family: 'Dm Sans',sans-serif;
    }
    .error h1{
        font-size: 5rem;
        font-weight: 800;
        margin: 0;
    }
    .error h3{
        margin: 0;
    }
    .error button{
        border: none;
        padding: 12px 20px;
        border-radius: 20px;
        background:linear-gradient();
    }
    .error a{
        color: #1a1919;
        text-decoration: none;
        font-weight: 600;
    }
    .error p{
        color: gray;
        font-size: 13px;
    }
    </style>
<body>
    <div class="error">
    <h1>404</h1>
    <h3>Page Not Found</h3>  
    <p>Sorry, the page you requested does not exist</p>

    {% comment %} <button>
        <a href="{%  %}">Go Back</a>
    </button> {% endcomment %}


    </div>  
</body>
</html>
